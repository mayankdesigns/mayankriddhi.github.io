		<div class="makie-card-base">
			<div class="makie-corner-designs">
				<img src="images/img-3.png" class="img-responsive top-right-corner" />
				<img src="images/img-4.png" class="img-responsive bottom-left-corner" />
			</div>
			<div class="makie-page-intro">
				<div class="makie-animated-text" id="typedtext"></div>

<footer>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('a.hidden').fadeIn(10000).removeClass('hidden');
		// set up text to print, each item in array is new line
		var aText = new Array(
		"Youâ€™re invited to celebrate", 
		"our memorable day and",
		"we request the honor", 
		"of your presence."
		);
		var iSpeed = 100; // time delay of print out
		var iIndex = 0; // start printing array at this posision
		var iArrLength = aText[0].length; // the length of the text array
		var iScrollAt = 20; // start scrolling up at this many lines
		 
		var iTextPos = 0; // initialise text position
		var sContents = ''; // initialise contents variable
		var iRow; // initialise current row
		 
		function typewriter()
		{
		 sContents =  ' ';
		 iRow = Math.max(0, iIndex-iScrollAt);
		 var destination = document.getElementById("typedtext");
		 
		 while ( iRow < iIndex ) {
		  sContents += aText[iRow++] + '<br />';
		 }
		 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "";
		 if ( iTextPos++ == iArrLength ) {
		  iTextPos = 0;
		  iIndex++;
		  if ( iIndex != aText.length ) {
		   iArrLength = aText[iIndex].length;
		   setTimeout("typewriter()", 500);
		  }
		 } else {
		  setTimeout("typewriter()", iSpeed);
		 }
		}


		typewriter();
	</script>
</footer>
</html>
